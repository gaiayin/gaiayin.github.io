<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-branding">
      <a href="/" class="site-logo" aria-label="Home">
        <img src="images/logo.png" alt="Site logo" class="site-logo-image">
      </a>
    </div>

    <nav class="main-nav" aria-label="Main navigation">
      <ul class="nav-list">
        <li class="nav-item"><a href="/about">About</a></li>
        <li class="nav-item"><a href="/classes">Classes</a></li>
        <li class="nav-item"><a href="/schedule">Schedule</a></li>
        <li class="nav-item"><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section section--light" id="hero">
      <h1>Welcome</h1>
      <p>Hero content...</p>
    </section>

    <section class="section section--muted" id="your-teacher">
      <h2>Your Teacher</h2>
      <!-- 4) Add profile.jpg into this section -->
      <img src="images/profile.jpg" alt="Your Teacher" class="teacher-profile">
      <p>Short bio about the teacher goes here.</p>
    </section>

    <section class="section section--accent" id="puppies">
      <h2>Puppy poses</h2>

      <!-- 5) Replace the first puppy_pose image with a 2-image grid -->
      <div class="image-grid">
        <img src="images/rest_pose.jpg" alt="Rest pose" loading="lazy">
        <img src="images/dragon_pose.jpg" alt="Dragon pose" loading="lazy">
      </div>

      <!-- If there are other puppy images, they follow here -->
    </section>
  </main>

  <footer class="site-footer">
    <!-- 3) Footer menu same as main navigation (duplicated markup for accessibility/static sites) -->
    <nav class="footer-nav" aria-label="Footer navigation">
      <ul class="nav-list">
        <li class="nav-item"><a href="/about">About</a></li>
        <li class="nav-item"><a href="/classes">Classes</a></li>
        <li class="nav-item"><a href="/schedule">Schedule</a></li>
        <li class="nav-item"><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
